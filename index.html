<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐播放器</title>
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<audio src="mp3/李照-人海.mp3"></audio>
<div class="musicbox">
   <div class="music">
    <div class="musicn">
        <div class="mtitle">
        	<h2>MUSIC PLAYER</h2>
        </div>
		<div class="musicinfo">
				<li class="mname">歌名</li>
				<li class="songer">歌手</li>
		</div>
		<div class="musictu">
			<div class="yuantu"></div>
		</div>
		<div class="contor">
		    <div class="qiehuan">
		    	<div class="prevmusic"></div>
				<div class="bofang-zhangting"></div>
				<div class="nextmusic"></div>
		    </div>
		</div>
	</div>
	<div class="musiclist">
	    <div class="gecibox">
	    	<ul class="geci"></ul>
	    	<div class="time-info">
				<span class="bfsc">02:01</span>
				<span class="sjzhishi">
				    <div class="colorzs"></div>
					<div class="yuan"></div>
			    </span>
				<span class="zsc">03:37</span>
			</div>
	    </div>
		<ul class="play-list"></ul>
	</div>
	<div class="tools">
		<div class="net">歌曲来源：网络</div>
		<div class="gedan" title="歌曲列表"></div>
		<div class="random" title="随机播放"></div>
	    <div class="single" title="循环模式"></div>
		<div class="yinliang">
			<div class="yllb" title="音量"></div>
			<div class="ylzhishi">
				<div class="colorzs"></div>
				<div class="yuan"></div>
			</div>
		</div>
	</div>
  </div>	
</div>
</body>
</html>
